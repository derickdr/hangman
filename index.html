<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./styles/styles.css">
    <title>Hangman Game</title>
</head>
<body>

    <div class='header-container'>
        <h1 class='header'>Welcome to Hangman!</h1>
    </div>
    <div class='hangman-graphic-container'>
        <img class='hangman-post' src='assets/hangman-post.png'>
    </div>
    <div class='goal-container'>
        <div class='word-text-container'>
            <h2 class='word-letter'>H</h2>
            <h2 class='word-letter'>A</h2>
            <h2 class='word-letter'>N</h2>
            <h2 class='word-letter'>G</h2>
        </div>
    </div>
    <div class='keyboard-container'>
        <div class='keyboard-row'>
            <button id='keyA' class='active-key'>A</button>
            <button id='keyB' class='active-key'>B</button>
            <button id='keyC' class='active-key'>C</button>
            <button id='keyD' class='active-key'>D</button>
            <button id='keyE' class='active-key'>E</button>
            <button id='keyF' class='active-key'>F</button>
            <button id='keyG' class='active-key'>G</button>
            <button id='keyH' class='active-key'>H</button>
            <button id='keyI' class='active-key'>I</button>
            <button id='keyJ' class='active-key'>J</button>
        </div>
        <div class='keyboard-row'>
            <button id='keyK' class='active-key'>K</button>
            <button id='keyL' class='active-key'>L</button>
            <button id='keyM' class='active-key'>M</button>
            <button id='keyN' class='active-key'>N</button>
            <button id='keyO' class='active-key'>O</button>
            <button id='keyP' class='active-key'>P</button>
            <button id='keyQ' class='active-key'>Q</button>
            <button id='keyR' class='active-key'>R</button>
            <button id='keyS' class='active-key'>S</button>
            <button id='keyT' class='active-key'>T</button>
        </div>
        <div class='keyboard-row'>
            <button class='inactive-key'></button>
            <button class='inactive-key'></button>
            <button id='keyU' class='active-key'>U</button>
            <button id='keyV' class='active-key'>V</button>
            <button id='keyW' class='active-key'>W</button>
            <button id='keyQ' class='active-key'>X</button>
            <button id='keyY' class='active-key'>Y</button>
            <button id='keyZ' class='active-key'>Z</button>
            <button class='inactive-key'></button>
            <button class='inactive-key'></button>
        </div>
    </div>
    <div class='footer-container'>
        <h3 class='footer-signature'>Built by Derick Del Rosario</h3>
    </div>

</body>
</html>
